spring.application.name=todominsung

server.port=8081

logging.level.todo.todominsung=DEBUG

# mybatis /resources/mapper ??? ?? ?? .xml ??? ??? ?????? ??
mybatis.mapper-locations=classpath:mapper/*.xml
# mybatis Type Alias ?? ??
mybatis.type-aliases-package=todo.todominsung.module.dto, todo.todominsung.module.vo
# mybatis SQL ?? ???
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# h2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=minsung
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PATCH,DELETE
spring.web.cors.allowed-headers=*
